name: "evagallery_ai_api"
service: "service.py:APIService"
labels:
  owner: "slobodaapl"
  project: "evagallery"
include:
  - "ai_api/**/*"
  - "*.py"
  - "alembic/**/*"
  - "settings.yaml"
  - "config.yaml"
  - "pyproject.toml"
  - "poetry.lock"
  - "alembic.ini"

python:
  packages:
    - accelerate>=1.1.1,<2.0.0
    - starlette>=0.40.0,<1.0.0
    - fastapi>=0.115.6,<1.0.0
    - bentoml[tracing_otlp]>=1.3.11,<2.0.0
    - invisible-watermark<1.0.0
    - diffusers<1.0.0
    - dynaconf<4.0.0
    - PyJWT<3.0.0
    - transformers<5.0.0
    - tornado>=6.4.2,<7.0.0
    - asyncpg<1.0.0
    - sqlalchemy<3.0.0
    - python-multipart>=0.0.18,<1.0.0
    - torch==2.*
    - torchvision<1.0.0
    - numpy<3.0.0
    - aiosqlite<1.0.0
    - aiohttp>=3.10.11,<4.0.0
    - sentence-transformers<3.0.0
    - pgvector<1.0.0
    - loguru<1.0.0
    - alembic<2.0.0
    - psycopg2-binary<3.0.0
  lock_packages: false
  pip_args: "--upgrade --no-cache-dir"
docker:
  distro: "debian"
  python_version: "3.11"
  dockerfile_template: "./Dockerfile.template"
  system_packages:
    - 'git'

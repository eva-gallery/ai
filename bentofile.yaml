name: "evagallery_ai_api"
service: "ai_api.main:APIService"
labels:
  owner: "slobodaapl"
  project: "evagallery"
include:
  - "*.py"
  - "alembic/**/*"
  - "settings.yaml"
  - "config.yaml"
  - "pyproject.toml"
  - "poetry.lock"
  - "alembic.ini"
python:
  lock_packages: false
  pip_args: "--upgrade --no-cache-dir -e ."
  requirements_txt: "./requirements.txt"
docker:
  distro: "debian"
  python_version: "3.11"
  setup_script: "./setup.py"
  dockerfile_template: "./Dockerfile.template"

name: "evagallery_ai_api"
service: "ai_api.main:APIService"
labels:
  owner: "slobodaapl"
  project: "evagallery"
include:
  - "src/**/*"
  - "*.py"
  - "alembic/**/*"
  - "settings.yaml"
  - "config.yaml"
  - "pyproject.toml"
  - "poetry.lock"
  - "alembic.ini"
  - "requirements.txt"

python:
  lock_packages: false
  requirements_txt: "./requirements.txt"
  pip_args: "--upgrade --no-cache-dir"
docker:
  distro: "debian"
  python_version: "3.11"
  dockerfile_template: "./Dockerfile.template"
